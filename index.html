<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Ahmed</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  color: #00ff99;
  text-align: center;
}

h1 {
  margin: 0.2em 0;
  font-size: clamp(40px, 10vw, 120px);
  text-transform: uppercase;
  background: linear-gradient(90deg, #00ff88, #00ffaa, #00ffcc);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowmove 5s linear infinite;
  text-shadow: 0 0 20px #00ff88;
}

@keyframes glowmove {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

/* Subtle moving light beam */
.blade {
  position: absolute;
  top: 0;
  left: -50%;
  width: 40%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 128, 0.15), transparent);
  transform: skewX(-20deg);
  filter: blur(25px);
  animation: bladeMove 4s linear infinite;
}
@keyframes bladeMove {
  0% { left: -60%; }
  100% { left: 160%; }
}

/* Button */
button {
  margin-top: 2em;
  padding: 1em 2em;
  font-size: 1rem;
  font-weight: bold;
  background: linear-gradient(90deg, #00ff88, #00ffaa);
  color: black;
  border: none;
  border-radius: 12px;
  box-shadow: 0 0 20px #00ffaa;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  z-index: 10;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px #00ff88;
}

/* Canvas for particles */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>
  <div class="blade"></div>

  <h1>Ahmed</h1>
  <h1>Happy</h1>
  <h1>Birthday</h1>

  <button id="particlesBtn">âœ¨ Particles</button>

  <canvas id="particles"></canvas>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 3;
    this.vy = (Math.random() - 0.5) * 3;
    this.life = 60 + Math.random() * 40;
    this.size = 2 + Math.random() * 4;
    this.color = `hsl(${100 + Math.random() * 40}, 100%, 60%)`;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
    this.size *= 0.97;
  }
  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 15;
    ctx.shadowColor = this.color;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function spawnParticles() {
  const cx = width / 2;
  const cy = height / 2;
  for (let i = 0; i < 80; i++) {
    particles.push(new Particle(cx, cy));
  }
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  particles = particles.filter(p => p.life > 0);
  for (const p of particles) {
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}

animate();

document.getElementById("particlesBtn").addEventListener("click", () => {
  spawnParticles();
});
</script>
</body>
</html>
